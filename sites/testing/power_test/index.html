<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoBrowser MAX STRESS TEST</title>
<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;background:#0b0b0b;color:#fff;overflow-x:hidden;}
header{position:sticky;top:0;background:#111;padding:1rem;z-index:100;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,0.7);}
section{padding:2rem;display:flex;flex-wrap:wrap;gap:15px;justify-content:center;}
.card{flex:1 1 200px;background:rgba(26,26,26,0.85);padding:1rem;border-radius:10px;transition:0.3s;min-width:180px;max-width:250px;text-align:center;}
.card:hover{transform:rotate(2deg) scale(1.05);box-shadow:0 0 30px #6200ea;}
button{margin-top:10px;padding:8px 12px;border:none;border-radius:5px;background:#6200ea;color:#fff;cursor:pointer;transition:0.3s;}
button:hover{background:#ff00cc;}
@keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.1);}}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
@keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}
@keyframes colorShift{0%{background:#0b0b0b;}50%{background:#1a0033;}100%{background:#0b0b0b;}}
.animated{animation:pulse 2s infinite;}
.spinner{width:50px;height:50px;border:5px solid #333;border-top:5px solid #6200ea;border-radius:50%;animation:spin 1s linear infinite;margin:auto;}
.wave{position:absolute;width:20px;height:20px;border-radius:50%;background:#ff00cc;}
</style>
</head>
<body>
<header><h1>NeoBrowser MAX Stress Test</h1></header>

<section id="cards-container"></section>

<section style="width:100%;text-align:center;margin-top:50px;">
<div class="spinner"></div>
<p class="animated">Loading insane stress test...</p>
</section>

<div id="wave-container" style="position:relative;width:100%;height:400px;"></div>

<script>
// ===== JS STRESS =====
const container = document.getElementById('cards-container');
// DOM manipulation & dynamic creation
for(let i=0;i<200;i++){
    const card=document.createElement('div');
    card.className='card animated';
    card.innerHTML=`<h3>Card ${i+1}</h3><p>Hover me, scroll me, click button</p><button onclick="alert('Clicked card ${i+1}')">Click</button>`;
    container.appendChild(card);
}

// Event listener flood
for(let i=0;i<200;i++){
    cardAddListener(i);
}
function cardAddListener(i){
    document.addEventListener('mousemove',()=>{Math.sqrt(i*1000/Math.random());},false);
}

// setInterval loop
setInterval(()=>{document.title='NeoStress '+Math.floor(Math.random()*10000);},100);

// Array/Object heavy ops
const bigArr=[], bigObj={};
for(let i=0;i<10000;i++){bigArr.push(i*3); bigObj[i]=i*i;}

// String operations
setInterval(()=>{const s=''.padEnd(10000,'x')+'_'+Math.random();},100);

// Dynamic animations
const cards=document.querySelectorAll('.card');
setInterval(()=>{cards.forEach(c=>c.style.transform=`rotate(${Math.random()*10}deg) scale(${1+Math.random()*0.05})`);},300);

// Drag & drop simulation
let drag=true;
document.addEventListener('mousemove',e=>{if(drag){const d=document.createElement('div');d.style.position='absolute';d.style.left=e.pageX+'px';d.style.top=e.pageY+'px';d.style.width='5px';d.style.height='5px';d.style.background='#0ff';document.body.appendChild(d);if(document.body.children.length>300)d.remove();}});

// Console flood
setInterval(()=>{console.log('Stress test spam',Math.random()*10000);},50);

// ===== TRIG / MATH STRESS =====
const waveContainer=document.getElementById('wave-container');
for(let i=0;i<50;i++){
    const w=document.createElement('div');
    w.className='wave';
    waveContainer.appendChild(w);
}

let t=0;
function animateWave(){
    const waves=document.querySelectorAll('.wave');
    waves.forEach((w,i)=>{
        const x= i*25 + Math.sin(t/10 + i)*50;
        const y= 200 + Math.cos(t/10 + i)*50;
        w.style.transform=`translate(${x}px,${y}px)`;
    });
    t++;
    requestAnimationFrame(animateWave);
}
animateWave();

// ===== CSS STRESS =====
// Gradient animation body
setInterval(()=>{
    document.body.style.background=`linear-gradient(${Math.random()*360}deg,#${Math.floor(Math.random()*16777215).toString(16)},#${Math.floor(Math.random()*16777215).toString(16)})`;
},4000);
</script>
</body>
</html>
