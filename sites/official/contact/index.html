<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoBrowser - Contact</title>
<style>
body {
    margin:0;
    padding:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0b0b0b,#1a0033);
    color: #fff;
}
header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:1rem 2rem;
    background: rgba(10,10,10,0.85);
    box-shadow:0 4px 20px rgba(0,0,0,0.5);
    position: sticky;
    top:0;
    z-index: 100;
}
nav a {
    color:#00e5ff;
    text-decoration:none;
    font-weight:bold;
    margin:0 10px;
    transition: color 0.3s;
}
nav a:hover {
    color:#ff00cc;
    text-shadow: 0 0 10px #ff00cc;
}
h1,h2,h3 { margin:1rem 0; }
h1 { font-size:3rem; background: linear-gradient(90deg,#6200ea,#00b0ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
h2 { font-size:2rem; color:#00b0ff; }
section { padding:2rem; max-width:1000px; margin:0 auto; }
.card {
    background: rgba(26,26,26,0.85);
    padding:1rem 2rem;
    margin:1rem 0;
    border-radius:10px;
    transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover { transform: translateY(-5px); box-shadow:0 0 20px #6200ea; }
button { padding:10px 20px; border:none; border-radius:8px; cursor:pointer; background:#6200ea; color:white; font-weight:bold; transition:0.3s; }
button:hover { background:#ff00cc; }
</style>

</head>
<body>
<header>
<h1>Contact NeoBrowser</h1>
</header>

<section>
<div class="card animated">
<h2>Email</h2>
<p>dwipbiswas@yahoo.com</p>
</div>

<div class="card animated">
<h2>Telegram</h2>
<p><a href="https://t.me/dwip_thedev" style="color:#00e5ff;">t.me/dwip_thedev</a></p>
</div>
</section>
</body>
</html>
